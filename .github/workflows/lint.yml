name: Lint
on:
- pull_request
- push

permissions:
  contents: read

jobs:
  markdownlint:
    name: markdown
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run markdownlint
      uses: actionshub/markdownlint@v2.1.2

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@1.1.0
